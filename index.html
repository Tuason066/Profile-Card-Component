<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Profile Card Component | Jeffrey Tuason</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link rel="stylesheet" href="font/kumbh-sans.css">
</head>
<body>
    
    <section class="component">
        <img class="bubble--top" src="img/bg-pattern-top.svg" alt="">
        <img class="bubble--bottom" src="img/bg-pattern-bottom.svg" alt="">
        <!-- CARD -->
        <div class="card">
            <!-- CARD BACKGROUND IMAGE -->
            <img class="card__background" src="img/bg-pattern-card.svg" alt="">
            <!-- USER INFO -->
            <div class="user">
                <img class="user__profile" src="img/image-victor.jpg" alt="">
                <h3 class="user__name">Victor Crest <span class="user__age grey--text">26</span></h3>
                <p class="user__city grey--text">London</p>
            </div>
            <!-- USER STATS -->
            <div class="stats">
                <div class="stats__item">
                    <h4 class="stats__header">80K</h4>
                    <p class="stats__text grey--text">Followers</p>
                </div>
                <div class="stats__item">
                    <h4 class="stats__header">803k</h4>
                    <p class="stats__text grey--text">Likes</p>
                </div>
                <div class="stats__item">
                    <h4 class="stats__header">1.4K</h4>
                    <p class="stats__text grey--text">Photos</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <p class="footer__text">Challenge by: <a class="footer__link" href="#">Frontend Mentor</a>. Coded by: <a class="footer__link" href="https://www.facebook.com/Tuason06/">Jeffrey Tuason</a>.</p>
    </footer>

</body>
</html>
